<ion-content padding class="background no-scroll">
  <!--  <div class="login-logo">
      <img src="../assets/saafigo.png" alt="saafigo logo" />
    </div> -->

    <h1>Login</h1><hr>

    <ion-grid>
      <ion-row padding-right>
        <ion-col col-12>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="text" placeholder="Phone number or Email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label></ion-label>
            <ion-input type="password" placeholder="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block>google</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block>facebook</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button block (click)="goToHome(HomePage)">LOGIN</button>
      </ion-col>
    </ion-row>
    
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button clear  (click)="goToRegister(Signup)">Register</button>
        </ion-col>
        <ion-col col-8>
          <button ion-button clear (click)="goToForgot(Forgot)">Forgot Password</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
